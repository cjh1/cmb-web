<div class="modal-header">
    <h3 class="modal-title">Select deployment environment</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Machine type
            </label>
            <div class="col-sm-10">
                <select ng-model='cluster.type' class="form-control" ng-change="updateCost()">
                    <option ng-repeat="machine in machines" value="{{ machine.id}}">
                        {{ machine.label }} - {{ machine.cpu }} cores - {{ machine.memory }} GB {{ machine.gpu ? " + GPU" : "" }}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Cluster size
            </label>
            <div class="col-sm-10">
              <input type="number"
                ng-change="updateCost()"
                ng-model='cluster.size'
                value='1'
                min='1'
                max='5'
                step='1'
                class="form-control"
                ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Hour cost
            </label>
            <label class="col-sm-10  control-label">
                {{ cluster.cost | currency : $ : 2 }} / hour
            </label>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Start cluster</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
