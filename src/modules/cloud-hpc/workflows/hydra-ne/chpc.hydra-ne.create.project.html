<div class="modal-header">
    <h3 class="modal-title">Create a Project for {{ title }}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Name
            </label>
            <div class="col-sm-10">
              <input type="text"
                ng-model='form.name'
                class="form-control"
                placeholder="Your project name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Description
            </label>
            <div class="col-sm-10">
              <textarea type="text"
                ng-model='form.description'
                class="form-control"
                placeholder="Your project description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Mesh
            </label>
            <div class="col-sm-10">
              <input type="file"
                filemeta='form.mesh'
                class="form-control"
                placeholder="Your mesh for your project"></textarea>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Create</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
